version: 0.2

phases:
  install:
    commands:
      - |
        set -eu;
        echo 'install';
        ./notify "*[失敗]* <!here> UPG-Service <${CODEBUILD_SOURCE_REPO_URL:0:-4}/pull${CODEBUILD_WEBHOOK_TRIGGER:2}|PR #${CODEBUILD_WEBHOOK_TRIGGER:2}> のテストが失敗しました:man-gesturing-no:\nテスト結果：`result-url UPG-Service`";

  pre_build:
    commands:
      - |
        set -eu;
        echo 'pre_build';
        ./test.sh;
  build:
    commands:
      - |
        set -eu;
        echo 'build';
        ./test.sh;
  post_build:
    commands:
      - |
        set -eu;
        echo 'post_build';
        ./test.sh;

